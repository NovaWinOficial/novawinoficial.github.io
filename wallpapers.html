  <link rel="stylesheet" href="style.css">
  <style>
    .wallpaper-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .wallpaper-card {
      background: #e5e5e5;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .wallpaper-card img {
      width: 120px;
      height: 75px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .wallpaper-card img:hover {
      transform: scale(1.05);
    }

    .wallpaper-actions button {
      padding: 8px 14px;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    /* ZOOM */
    .zoom-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .zoom-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
  </style>
</head>
